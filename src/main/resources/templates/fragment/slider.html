<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
<div th:fragment="sli">
		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img  th:src="@{/images/1.jpg}" class="d-block w-100" alt="referencia1">
    </div>
    <div class="carousel-item">
      <img  th:src="@{/images/2.jpg}" class="d-block w-100" alt="referencia2">
    </div>
    <div class="carousel-item">
      <img  th:src="@{/images/3.jpg}" class="d-block w-100" alt="refrencia3">
    </div>
    <div class="carousel-item">
      <img  th:src="@{/images/4.jpg}" class="d-block w-100" alt="refrencia3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</body>
</html>
