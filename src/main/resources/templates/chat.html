<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
 <div  th:replace="fragment/header :: head"></div>
 <link rel="stylesheet" th:href="@{/css/chat.css}"/>
</head>
<body>
	<div th:replace="fragment/navbarMenuUsuario :: navbarMenuUsuario"></div>
	<div class="mt-3">
		<div class="container">
		<h3 th:text="#{msj.Title}"class=" text-center"></h3>
	<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4 th:text="#{msj.recent}"></h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar"  placeholder="Search" >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat">
            <div class="chat_list active_chat">
              <div class="chat_people">
                <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <div class="chat_ib">
                  <h5 th:text="${vendedor.nombre}"></h5>
                  <b><p th:text="${'por anuncio: '+ anuncio.titulo}"></p></b>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history">
          
        	</div>
        	<div class="type_msg ">
            	<div class="input_msg_write">
            		<form th:action="@{/user/guardarChat}" method="POST">
            			<input type="hidden" th:value="${anuncio.id}" name="idAnuncio">
            			<input type="hidden" th:value="${vendedor.id}" name="idVendedor">
            			<input type="text" class="write_msg" placeholder="Ingrese su mensaje" name="mensaje"/>
            			<span th:text="${error}" class="text-danger"></span>
              			<button class="msg_send_btn" type="submit"><i class="far fa-paper-plane" aria-hidden="true"></i></button>
            		</form>
            	</div>
         </div>
      </div>
	</div>
	<div th:replace="fragment/footer :: foo"></div>
</body>
</html>
